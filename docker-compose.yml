version: "3.8"

services:
  cart-service:
    build: ./cart-service
    ports:
      - "5003:5003"
    environment:
      - MONGODB_URI=mongodb+srv://hasinduonline:RUMU0ZWrquTkqikF@cluster0.ecidohi.mongodb.net/cart-service?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your_jwt_secret_key
      - PORT=5003

  order-service:
    build: ./order-service
    ports:
      - "5001:5001"
    environment:
      - MONGODB_URI=mongodb+srv://hasinduonline:RUMU0ZWrquTkqikF@cluster0.ecidohi.mongodb.net/order-service?retryWrites=true&w=majority&appName=Cluster0
