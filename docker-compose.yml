      - cart-service

  payment-service:
    build: ./payment-service
    ports:
      - "5002:5002"
    environment:
      - MONGODB_URI=mongodb+srv://hasinduonline:RUMU0ZWrquTkqikF@cluster0.ecidohi.mongodb.net/payment-service?retryWrites=true&w=majority&appName=Cluster0
      - JWT_SECRET=your_jwt_secret_key
      - STRIPE_SECRET_KEY=your_stripe_secret_key
      - STRIPE_WEBHOOK_SECRET=your_stripe_webhook_secret
      - ORDER_SERVICE_URL=http://order-service:5001
      - PORT=5002
    depends_on:
      - order-service
